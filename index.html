<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stat Keeper</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="teams">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h2>League</h2>
            <form>
              <div class="form-group">
                <label>City</label></br>
                {{input id="new-city" value= newCity type="text"}}</br>
              </div>
              <div class="form-group">
                <label>Name</label></br>
                {{input id="new-name" value= newName type="text"}}</br>
              </div>
              <div class="form-group">
                <button {{action createTeam}} type="submit">Create Team</button>
              </div>
            </form>
          <ul>
            {{#each}}
              <li>{{#link-to 'team' this}}{{city}} {{name}}{{/link-to}}</li>
            {{/each}}
          </ul>
        </div>

        <div class="col-md-6">
        {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="team">
    <h2>{{city}} {{name}}</h2>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>




  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
